<!DOCTYPE html>
<html lang="zh-TW" manifest="main.manifest">
<head>
	<title>Patron</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/js/mustache.js"></script>
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/lang.js"></script>
	<script type="text/javascript" src="/js/device.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/patron.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div id="fixed">
		<p>
			<input type="search" id="search" placeholder="Search by name, email or phono number" />
		</p>
	</div>

	<div id="spacer">
		<p>
			<input type="search" />
		</p>
	</div>

	<div id="recentTab">
		<label id="recent">最新交易</label>
		<ul id="accountList"></ul>
		<script id="accountTmpl" type="text/template">
		{{#accounts}}
			<li account_id="{{account_id}}">
				<div class="account">
					<label class="balance">${{balance}}</label>
					<label class="ts">{{ts}}</label>
					<label class="name">{{name}}</label>
				</div>
			</li>
		{{/accounts}}
		</script>
		<button id="more">顯示更多</button>
	</div>

	<div id="resultTab">
		<ul id="resultList"></ul>
		<script id="resultTmpl" type="text/template">
		{{#results}}
			<li account_id="{{account_id}}">
				<div class="result">
					<label class="name">{{{name}}}</label>
					<label class="email">{{{email}}}</label>
					<label class="phone">{{{phone}}}</label>
				</div>
			</li>
		{{/results}}
		</script>
		<p>
			<label id="notfound">找不到您輸入的關鍵字</label>
		</p>
	</div>
</body>
</html>

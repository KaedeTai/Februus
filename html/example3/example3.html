<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>jQuery Mobile 的 Mobile 範例</title>
	<meta charset="utf-8" />
	<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.mobile-1.2.0.min.js"></script>
	
	<script type="text/javascript" src="/js/mustache.js"></script>
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/lang.js"></script>
	<script type="text/javascript" src="example3.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/jquery.mobile-1.2.0.min.css" />
	
	<!-- 
	<link rel="stylesheet" type="text/css" href="example3.css" />
	 -->
</head>
<body>
	<!-- Home -->
	<div data-role="page" id="vendorPane">
		<div data-theme="a" data-role="header">
			<h3>
				Header
			</h3>
		</div>
		<div data-role="content">
			
			<ul data-role="listview" data-divider-theme="b" data-inset="true" id="vendorList">
				<li data-role="list-divider" role="heading">請選擇商家</li>
				{{#vendors}}
				<li data-theme="c">
					<a href="#productPane" data-transition="slide" vendor_id="{{vendor_id}}" dict="{{vendor_dict}}">{{vendor_name}}</a>
				</li>
				{{/vendors}}
			</ul>
			<div id="message" class="center">
				<span id="choose">選擇語言:</span>
				<select id="lang"> </select>
			</div>
		</div>
	</div>
	
	<div data-role="page" id="productPane">
		<div data-theme="a" data-role="header">
			<a href="#vendorPane" data-rel="back">Back</a>
			<h3>
				Header
			</h3>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-divider-theme="b" data-inset="true" id="productList"></ul>
				<script id="productTmpl" type="text/template">
				<li data-role="list-divider" role="heading">請選擇商品</li>
				{{=<< >>=}}
				{{#products}}
					<li data-theme="c">
						<a href="#vendorPane" data-transition="slide" product_id="{{product_id}}" dict="{{product_dict}}" amount="{{amount}}">{{product_name}}</a>
					</li>
				{{/products}}
				<<={{ }}=>>
			</script>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>Patron</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="/js/mustache.js"></script>
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/lang.js"></script>
	<script type="text/javascript" src="/js/device.js"></script>
	<script type="text/javascript" src="done.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/patron.css" />
	<link rel="stylesheet" type="text/css" href="done.css" />
</head>
<body>
	<div id="fixed">
		<p>
			<label id="debit">Debit</label>
			<label id="topup">Topup</label>
		</p>
	</div>
	<div id="spacer">
		<p>
			<input type="Debit" />
		</p>
	</div>
	<label id="name">Howard</label>
	
	<div class="panel">
		<label id="amount">Amount</label>
		<label id="amount_dollar">$1,299</label>
	</div>
	
	<div class="panel">
		<label id="balance">Balance</label>
		<label id="balance_dollar">$1,299</label>
	</div>
	
	<div id="recentTab">
		<label id="recent">最新交易</label>
		<ul id="transList"></ul>
		<script id="transTmpl" type="text/template">
		{{#trans}}
			<li>
				<div class="record">
					<label class="amount">{{amount}}</label>
					<label class="ts">{{ts}}</label>
				</div>
			</li>
		{{/trans}}
		</script>
		<button id="more">顯示更多</button>
	</div>

</body>
</html>

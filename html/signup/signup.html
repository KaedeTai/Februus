<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>Patron</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="/js/jquery.min.js"></script>
<!--
	<script type="text/javascript" src="/js/mustache.js"></script>
-->
	<script type="text/javascript" src="/js/util.js"></script>
	<script type="text/javascript" src="/js/lang.js"></script>
	<script type="text/javascript" src="/js/device.js"></script>
	<script type="text/javascript" src="signup.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/css/patron.css" />
<!--
	<link rel="stylesheet" type="text/css" href="signup.css" />
-->
</head>
<body>
	<p>
		<label id="email_title">Email</label>
		<input type="email" id="email" />
	</p>
	<p>
		<label id="name_title">店家名稱</label>
		<input id="name" />
	</p>
	<p>
		<label id="address_title">地址</label>
		<input id="address" />
	</p>
	<p>
		<label id="password_title">密碼</label>
		<input id="password" type="password" />
	</p>
	<p>
		<label id="password2_title">請再次輸入密碼</label>
		<input id="password2" type="password" />
		<label id="message" class="description">請輸入六位數以上的密碼, 當您的消費者忘記密碼時, 您可以透過這個密碼重新傳送密碼給消費者</label>
	</p>
	<p>
		<button id="ok">OK</button><br />
	</p>
</body>
</html>
